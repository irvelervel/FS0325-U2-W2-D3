<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prove in SASS</title>
    <!-- abbiamo messo in piedi una piccola "toolchain" -->
    <!-- noi scriveremo gli stili nel file scss, questo file viene costantemente
      controllato da Live SASS Compiler e ad ogni sua modifica verrà generato
      un corrispettivo file CSS, che abbiamo linkato qui sotto nel documento.
      Lanciando poi il documento con Live Server, il browser si aggiornerà
      automagicamente ogni volta che modificheremo il file SASS. -->
    <link rel="stylesheet" href="./assets/scss/app.css" />
  </head>
  <body>
    <header>
      <h1>Scriviamo degli stili in SASS</h1>
    </header>
  </body>
</html>
